{% load static %}
<script src="{% static 'Bootstrap@5.2.3/bootstrap.min.js' %}"></script>
<script src="{% static 'Js/timer.js' %}"></script>
<script>
    $(document).ready(function() {
    $('#Login_form_Modal').on('shown.bs.modal', function(e) {
        $('.modal-body.modal-login').load('/account/login/');
    $('#Register_form_Modal').on('shown.bs.modal', function(e) {
        $('.modal-body.modal-register').load('/account/register/');
    });
});
</script>
