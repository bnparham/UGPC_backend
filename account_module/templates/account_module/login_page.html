  <form action="{% url 'login_page' %}" method="post" id="form-modal" class="d-flex flex-column align-items-center w-100">
      {% csrf_token %}
    <div class="mb-3 w-75">
      <label for="login_email" class="form-label">
          {{ login_form.email.label }}
      </label>
      {{ login_form.email }}
    </div>
    <div class="mb-3 w-75">
      <label for="login_pass" class="form-label">
        {{ login_form.password.label }}
      </label>
      {{ login_form.password }}
    </div>
    <button type="submit" class="btn customcolor3 btn-lg">ورود</button>
    <button type="button" class="py-2 btn btn-link" data-bs-target="#Register_form_Modal" data-bs-toggle="modal" style="text-decoration: none;">حساب کاربری نداری؟</button>
    <button type="button" class="py-2 btn btn-link" data-bs-target="#recoverPass_form_ModalLabel" data-bs-toggle="modal" style="text-decoration: none;">فراموشی رمز عبور</button>
  </form>
